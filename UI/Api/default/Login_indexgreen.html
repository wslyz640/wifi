<script type="text/javascript"> 
var timeCount;
var timeout='15'; 
function countdown() { 
	if (timeout <= 0) { 
		j("#goTime").html("正在进入此主页...");
		window.location='http://www.vmiandan.com/shop.htm?mid=e2e9b71ea59d11e3b3e3ac162d8aadbc';//要跳转到的页面
	} 
	if (timeout > 0){ 
		if(document.getElementById("downloadbtn")){
			document.getElementById("downloadbtn").innerHTML =timeout; 
		}
		timeCount = setTimeout('countdown()',1000); 
		} 
	timeout--; 
}

	//countdown();
jQuery(".loadImg").ready(function(){
	countdown(); 
	});

document.onclick= function(){
