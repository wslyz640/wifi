 <div style="display: none">
      <script type="text/javascript">
var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fff6b82e1b2c7607791dcac12a7ab8ce1' type='text/javascript'%3E%3C/script%3E"));

        <script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script>  

		<script src="<#$Theme['P']['root']#>/matrix/js/common.js"></script> 
        <script type="text/javascript">

    	document.onkeydown=function(event){
    	  e = event ? event :(window.event ? window.event : null);
    	  if(e.keyCode==13){
    	   //执行的方法
    	  	$('#btn_log').click();
    	  }
    	 }
    
    	 $(function(){
    		 $('#btn_reg').bind('click',function(){
 				location.href='<#:U('index/log')#>';
 				});
 			$('#btn_log').bind('click',function(){
 				var u=$('#txt_user').val();
 				var p=$('#password').val();
 				var pc=$('#repassword').val();
 				var s=$('#shopname').val();
 				var link=$('#linker').val();
 				var phone=$('#phone').val();
 				
 				var act=$('#doact').val();
 				 if (u == "") {
 					AlertTips("请输入帐号", 2000);
 				        return false;
 				 }
 				  if (p == "") {
 					
 					 AlertTips("请输入密码", 2000);
 				        return false;
 				  }
 				  if(p!=pc){
 					 AlertTips("确认密码不正确", 2000);
 				        return false;
 				}
 				  if(!isaccount(u)){
 					 AlertTips("帐号由4～20位数字或字母组成", 2000);
 				        return false;
 				 }
 				  if (s == "") {
 						
 					 AlertTips("商户名称不能为空", 2000);
 				        return false;
 				  }
 				  if (link == "") {
 						
 					 AlertTips("联系人不能为空", 2000);
 				        return false;
 				  }
 				  if(!isPhone(phone)){
 					 AlertTips("请输入11位手机号码", 2000);
 				        return false;
 				 }
 				  $.ajax({
 					  	url: '<#:U('user/doregist')#>',
 				        type: "post",
 						data:{
 							'account':u,
 							'password':p,
 							'repassword':pc,
 							'shopname':s,
 							'linker':link,
 							'phone':phone,
 							
 							'doact':act,
 							'__hash__':$('input[name="__hash__"]').val()
 							},
 						dataType:'json',
 						error:function(){
 								 Tips("服务器忙，请稍候再试", true, 1500);
 								},
 						success:function(data){
 								
 								if(data.error==0){
 									location.href=data.url;
 									
 								}else{
 									Tips(data.msg, true, 1500);
 								}
 						}
 					  });
 			});

 			
  	 	 });
    </script>
