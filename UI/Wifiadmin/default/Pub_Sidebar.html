 <!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
       <volist name="nav" id="vo">
       <if condition="$vo['pid'] eq 1">
       		<if condition="in_array($vo['id'],$navids)">
       			<if condition="$vo['single'] eq 1">
       			<li>
       			 <a href="<#:U(''.$vo['m'].'/'.$vo['a'].'')#>"  >
                    <i class="<#$vo.ico#>"></i>
                    <span><#$vo.title#></span>
                </a>
            	</li>
       		<else/>
       			<li>
       			  <a class="dropdown-toggle" href="#" >
                   <i class="<#$vo.ico#>"></i>
                    <span><#$vo.title#></span>
                    <i class="icon-chevron-down"></i>
                	</a>
              
                <ul class="submenu">
        			 <volist name="nav" id="sonnode">
        			 	<if condition="$sonnode['pid'] eq $vo['id']">
        			 		<if condition="in_array($sonnode['id'],$navids)">
		                	   <li>
		                        	<a href="<#:U(''.$sonnode['m'].'/'.$sonnode['a'].'')#>"><#$sonnode['title']#></a>
		                    	</li>
	                    	</if>
                    	</if>
                	  </volist>
                </ul>
                  </li>
       		</if>
       </if>
       		</if>
       		
       </volist>
        </ul>
    </div>
    <!-- end sidebar -->
