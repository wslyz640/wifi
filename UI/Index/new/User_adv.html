<!DOCTYPE html>
<html lang="en">
<head>
<title><#:C('sitename')#>--会员中心</title>
<meta name="keywords" content="<#:C('keyword')#>"/>
<meta name="description" content="<#:C('content')#>"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:Css"/>

</head>
<body>
   <include file="Pub:top"/>
   <include file="Pub:nav"/>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="<#:U('user/index')#>" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a><a href="#" class="current">广告管理</a> </div>
    <h1>广告管理</h1>
 
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
    
      <div class="span12">
            <div class=""><a href="<#:U('User/addadv')#>" class="btn btn-success">添加广告</a></div>
        <div class="widget-box">
      
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>广告列表</h5>
           
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                 <th>ID</th>
	        			<th>位置</th>
	        			<th>缩略图</th>
	        				<th>类型</th>
	        			<th>排序</th>

	        			<th>操作</th>
                </tr>
              </thead>
              <tbody>
               <volist name="lists" id="vo">
        				<tr class="<eq name="mod" value="1">even gradeC<else/>odd gradeX</eq>">
	        			<td><#$vo.id#></td>
	        			<td><#:getAdPos($vo['ad_pos'])#> </td>
	        			<td><img src="<#$vo.ad_thumb#>" class="thumb"></td>
	        			<td><#:getAdMode($vo['mode'])#></td>
	        			<td><#$vo.ad_sort#></td>
	        			<td><a href="<#:U('editad',array('id'=>$vo['id']))#>" class="btn btn-primary btn-mini">编辑</a>&nbsp;&nbsp;<a href="javascript:drop_confirm('您确定要删除吗?','<#:U('user/delad',array('id'=>$vo['id']))#>');" class="btn btn-danger btn-mini">删除</a> </td>
        			</tr>
        			</volist>
               
              </tbody>
            </table>
          </div>
        
        </div>
        
         <div class="pagination pull-right">
          	<#$page#>
          </div>
        
        
      </div>
    </div>
  </div>
</div>

   <include file="Pub:foot"/>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.ui.custom.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/bootstrap.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/matrix.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/common.js"></script> 
<script type="text/javascript"> 
$(document).ready(function(){
	$('#adv').trigger('click');
});
</script>
</body>
</html>
